version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      # For development with hot reload, use: dockerfile: Dockerfile.dev
    container_name: digital-music-store-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-digital-music-store}
    env_file:
      - .env
    volumes:
      # Mount source code for development (optional)
      - ./:/app
      # Mount images directory if you want to persist generated graphs
      - ./images:/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digital-music-store-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digital-music-store-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - digital-music-store-network

networks:
  digital-music-store-network:
    driver: bridge

