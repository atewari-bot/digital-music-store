version: '3.8'

# Development docker-compose with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: digital-music-store-backend-dev
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-digital-music-store}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Exclude node_modules and venv
      - /app/.venv
      - ./images:/app/images
    restart: unless-stopped
    networks:
      - digital-music-store-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: digital-music-store-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      # Mount source for hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - digital-music-store-network

networks:
  digital-music-store-network:
    driver: bridge

